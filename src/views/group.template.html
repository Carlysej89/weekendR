
<section ng-controller='groupController as groupCtrl'>
  <h2> The Groups!</h2>
    <p>Check out the groups below to see what they have going on!</p>
    <ul>
      <li ng-repeat='groups in groupCtrl.groups' class='card-panel'>
        <a ui-sref= 'events'>
        {{groups.name}}
      </a>
      </li>
    </ul>
</section>
